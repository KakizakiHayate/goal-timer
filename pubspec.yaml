name: goal_timer
description: "A new Flutter project."
publish_to: 'none'

version: 0.0.18+1

environment:
  sdk: '3.7.0'
  flutter: '3.29.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: '1.0.8'
  
  # 状態管理
  flutter_riverpod: '2.4.9'
  riverpod_annotation: '2.3.3'
  
  # APIクライアント
  dio: '5.4.1'
  
  # Supabase連携
  supabase_flutter: '2.3.4'
  intl: '0.18.1'
  fl_chart: '0.71.0'
  uuid: '4.4.0'
  
  # 環境変数
  flutter_dotenv: '5.1.0'
  
  # ロギング
  logger: '2.0.2+1'

  freezed_annotation: '2.4.1'
  json_annotation: '4.8.1'

  frontend_server_client: '4.0.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Riverpodのコード生成
  riverpod_generator: '2.3.9'
  build_runner: '2.4.13'

  freezed: '2.4.5'
  json_serializable: '6.7.1'
  
  flutter_lints: '3.0.1'
  
  # アプリアイコン生成
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # 環境変数ファイルのアセット登録
  assets:
    - .env
    - assets/icons/

# アプリアイコン設定
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/goal_timer_app_icon.png"
  adaptive_icon_background: "#1976D2"
  adaptive_icon_foreground: "assets/icons/goal_timer_app_icon.png"
