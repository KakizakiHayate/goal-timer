name: goal_timer
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+7

environment:
  sdk: '>=3.7.0 <4.0.0'
  flutter: '>=3.29.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: '1.0.8'
  
  # 状態管理
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # APIクライアント
  dio: ^5.9.0
  
  # Supabase連携
  supabase_flutter: ^2.12.0
  fl_chart: ^1.1.1
  uuid: ^4.5.1
  
  # 環境変数
  flutter_dotenv: ^6.0.0
  
  # ロギング
  logger: ^2.6.2

  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  frontend_server_client: '4.0.0'
  
  # ローカルDB
  sqflite: '2.4.2'
  path: '1.9.1'
  path_provider: ^2.1.5
  
  # 接続状態管理
  connectivity_plus: ^7.0.0
  
  # 認証関連パッケージ
  google_sign_in: ^6.2.0
  sign_in_with_apple: ^7.0.1
  crypto: ^3.0.3
  
  # フォームバリデーション
  formz: ^0.8.0
  
  # 共有設定
  shared_preferences: ^2.2.2
  
  # 生体認証（オプション）
  local_auth: ^3.0.0

  # Firebase
  firebase_core: ^4.3.0
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6
  
  # 課金機能（RevenueCat）
  purchases_flutter: ^9.0.0
  get: ^4.7.3
  
  # URL起動
  url_launcher: ^6.3.0
  
  # App Tracking Transparency (iOS)
  app_tracking_transparency: ^2.0.6
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # アプリ評価
  in_app_review: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Riverpodのコード生成
  riverpod_generator: ^4.0.0+1
  build_runner: ^2.7.1

  freezed: ^3.0.0
  json_serializable: ^6.9.0

  flutter_lints: ^6.0.0

  # カスタムリント
  custom_lint: ^0.8.0
  tanzam_lints:
    path: tanzam_lints

  # テスト用モック
  mockito: ^5.4.4

  # アプリアイコン生成
  flutter_launcher_icons: ^0.14.4
  mocktail: ^1.0.4

  sqflite_common_ffi: ^2.3.6

flutter:
  uses-material-design: true
  
  # 環境変数ファイルのアセット登録
  assets:
    - .env
    - assets/icons/

# アプリアイコン設定
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/goal_timer_app_icon.png"
  adaptive_icon_background: "#1976D2"
  adaptive_icon_foreground: "assets/icons/goal_timer_app_icon.png"
